{% extends "../base/base.html" %}

{% block title %}Add Asset{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">

      <div class="card">
        <div class="card-body">
          <h4 class="text-center">Create Asset</h2>
            <hr>
          <form method="post" class="pinner-form" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors|striptags }}
              </div>
              {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 btn-sm fw-bold" data-spinner-text="Submitting..."
              data-spinner-class="btn-secondary">
              Create
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
